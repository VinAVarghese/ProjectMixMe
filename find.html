<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Locate</title>
  <!-- Links (top to bottom): Favicon, FontAwesome, Foundation, CSSShake, Style1 -->
  <link rel="icon" type="image/png" href="assets/imgs/favicon3.png" />
  <script src="https://kit.fontawesome.com/106f23844d.js" crossorigin="anonymous"></script>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/foundation-sites@6.6.3/dist/css/foundation.min.css"
    integrity="sha256-ogmFxjqiTMnZhxCqVmcqTvjfe1Y/ec4WaRj/aQPvn+I=" crossorigin="anonymous">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/csshake/1.5.3/csshake-rotate.css"
    integrity="sha256-qb6RbQjtL5q6WnEFeCFmf2PI6e3IJ1Fxsaii8QOZM8Y=" crossorigin="anonymous" />
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="style_find.css">
</head>
</head>

<body>
  <!-- Header -->
  <div class="logo-header">
    <a href="#"><img id="logo" src="assets/imgs/mmlogo_white.PNG" alt="mix me logo" /></a>
  </div>

  <!-- Header Spacer -->
  <div class="spacer"></div>

  <!-- Hero Section -->
  <div class="hero-section heroSection">
    <div class="hero-section-text">
      <!-- <h1>Your new favorite cocktail awaits!</h1> -->
      <form class="search-bar">
        <input id="tempSearchBar" type="text" placeholder="Enter Your City...">
      </form>
      <div class="grid-x align-center">
        <button class="shake-rotate" id="btnMixMe"><img id="mix-icon" src="assets/imgs/favicon3.png"
            alt="mix me icon" /></button>
      </div>
    </div>
  </div>

  <!-- Location Instructions -->
  <div>
    <div class="grid-x grid-y align-center">
      <div class="grid-y column drink-name">
        <img class="zomato-logo" src="assets/imgs/zomato.png">
      </div>
      <div class="grid-x align-center">
        <div class="zomato-info small-6">
          <h5 class="locator">Our Locator</h5>
          <p class="instructions">Our locator uses a curated Zomato collection to find the best resturants and bars near
            you so you can try a drink you've found mixed locally in your city!</p>
        </div>
      </div>
    </div>
  </div>

  <!-- Bar List Section -->
  <div>
    <div class="grid-x align-center">
      <div class="grid-y column drink-name">
        <h3 class="drinkName">Vin's Pub</h3>
        <a href="">
          <img class="featured-drink" src="assets/imgs/comingsoon.png">
        </a>
      </div>
      <div class="drink-info">
        <h5>Address</h5>
        <div class="ingredients">
          <p>14 Skyview Court Queens, NY 11423 </p>
        </div>
        <h5>Phone</h5>
        <div class="ingredients">
          <p> 516 - 052 - 2653 </p>
        </div>
        <h5>Hours</h5>
        <p class="instructions">12:00pm - 1:00am</p>
        <h5>Cusine</h5>
        <p class="instructions">American Pub Food</p>
      </div>
    </div>
  </div>

  <!-- Bottom Spacer -->
  <div class="bottom-spacer"></div>

  <!-- Fixed Footer Menu -->
  <div class="bottom-menu grid-x">
    <button href=""><i class="fas fa-map-marker-alt fa-2x"></i></button>
    <button href=""><i class="fas fa-search fa-2x"> </i></button>
    <button href=""><i class="fas fa-gamepad fa-2x"></i></button>
    <button href=""><i class="fas fa-book-open fa-2x"></i></button>
  </div>

  <!-- Scripts (top to bottom): jQuery, Foundation, Script1 -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.min.js"
    integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/foundation-sites@6.6.3/dist/js/foundation.min.js"
    integrity="sha256-pRF3zifJRA9jXGv++b06qwtSqX1byFQOLjqa2PTEb2o=" crossorigin="anonymous"></script>
  <script src="scriptZBDlocation.js" type="text/javascript"></script>
</body>

</html>
